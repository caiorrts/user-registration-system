<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" sizes="32x32" href="https://caiorrts.github.io/user-registration-system/images/logo.svg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>User Registration System</title>
</head>
<body>
    <div class="login flex flex-jc-c flex-ai-c">
        <div class="c-login flex flex-dc-c">
            <img src="https://caiorrts.github.io/user-registration-system/images/logo.svg" alt="">
            <input type="text" placeholder="Email" id="log-email" form="login">
            <input type="password" placeholder="Password" id="log-pwd" form="login">
            <div id="err-log">Your email or password is incorrect!</div>
            <button type="submit" id="btn-login" form="login">LOGIN</button>
            <a href="https://caiorrts.github.io/user-registration-system/register.html">REGISTER</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script type="text/javascript" src="js/firebase.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
