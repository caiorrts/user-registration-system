<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" sizes="32x32" href="/images/logo.svg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>New User</title>
</head>
<body>
    
    <div class="c-form flex flex-ai-c flex-jc-c flex-dc-c">
        <form action="" class="user-form" id="user-form">
            <div class="picture">
                <label for="picture">User picture:</label>
                <input type="file" id="picture" name="picture" required>
            </div>
            <div class="f-name">
                <label for="f-name">* First name:</label>
                <input type="text" id="f-name" name="f-name" required>
            </div>
            <div class="l-name">   
                <label for="l-name">* Last name:</label>
                <input type="text" id="l-name" name="l-name" required>   
            </div>
            <div class="email">    
                <label for="email">* Email:</label>
                <input type="email" id="email" name="email" required>  
            </div>
            <div class="phone">    
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">    
            </div>
            <div class="address">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>
            <div id="add-user" class="flex flex-jc-c flex-ai-c">User registered successfully!</div>
            <div class="submit">
                <progress value="0" max="100" id="progress"></progress>
                <button type="submit" id="submit"> CONFIRM </button>
                <button type="reset"> RESET </button>
            </div>
            <div class="btn-back flex flex-jc-c"><a href="https://caiorrts.github.io/user-registration-system/user-list.html">< Back to List</a></div>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-storage.js"></script>
    <script type="text/javascript" src="js/firebase.js"></script>
    <script type="text/javascript" src="js/new-user.js"></script>
</body>
</html>
