<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" sizes="32x32" href="images/logo.svg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>User Registration</title>
</head>
<body>
    
    <div class="c-reg flex flex-ai-c flex-jc-c flex-dc-c">
        
        <form action="" class="reg-form">
            <h1>Create an account</h1>
            <div class="reg-name">   
                <label for="reg-name">* Name:</label>
                <input type="text" id="reg-name" name="reg-name" required>   
            </div>
            <div class="reg-email">    
                <label for="reg-email">* Email:</label>
                <input type="email" id="reg-email" name="reg-email" required>  
            </div>
            <div class="reg-password">    
                <label for="reg-password">* Password:</label>
                <input type="password" id="reg-password" name="reg-password" required>    
            </div>
            <div class="reg-submit">
                <button type="submit" id="reg-submit"> REGISTER </button>
                <a href="https://caiorrts.github.io/user-registration-system/"> CANCEL </a>
            </div>
        </form>
    </div>


    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script type="text/javascript" src="js/firebase.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
</body>
</html>
